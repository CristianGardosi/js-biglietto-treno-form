<!DOCTYPE html>

<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Biglietto treno JS</title>
</head>

<body>

    <!-- Container per l'intero progetto -->
    <div class="container-pagina">

        <!-- Titolo principale -->
        <h1>Calcola il prezzo del tuo biglietto ora!</h1>

        <!-- DATI UTENTE -->
        <section class="input-dati-utente">
            <!-- Inserisco row e col per poi avere nello stilyng la possibilità di applicare un display flex o comunque di poterci lavorare in maniera ottimale -->
            <div class="row">
                <!-- Dati anagrafici -->
                <div class="col">
                    <label for="nome">Nome e Cognome</label>
                    <input type="text" id="nome" name="nome" placeholder="Inserisci i tuoi dati qui">
                </div>
                <!-- Dettagli tratta -->
                <div class="col">
                    <label for="km">Km da percorrere</label>
                    <input type="number" id="km" name="km">
                </div>
                <!-- Fascia di età -->
                <div class="col">
                    <label for="fascia-età">Fascia di età</label>
                    <select name="fascia-età" id="fascia-età">
                        <option value="minorenne">Minorenne</option>
                        <option value="maggiorenne">Maggiorenne</option>
                        <option value="over65">Over 65</option>
                    </select>
                </div>
            </div>

            <!-- Bottoni azioni eseguibili (inserimento dati corretto ed invio / pulizia dei dati inseriti in caso di errore) -->
            <div class="actions">
                <button id="btn-genera-biglietto" class="btn">
                    Genera biglietto
                </button>
                <button id="btn-annulla-inserimento" class="btn">
                    Annulla
                </button>
            </div>
            
        </section>

        <!-- CREAZIONE BIGLIETTO -->
        <!-- Sfrutto una classe hidden in modo che la sezione sia inizialemtne nascosta e mi compaia solo quando i dati vengono effettivamente inseriti ed inviati -->
        <section id="biglietto" class="hidden">

            <h2>Ecco il tuo biglietto, grazie e buon viaggio!</h2>

            <!-- Container in cui vado ad inserire tutto ciò che dovrà comparire nel mio biglietto -->
            <div class="contenuto-biglietto">
                <!-- Primo elemento, dati anagrafici stampati -->
                <div class="nome-cognome">
                    <h3>Nominativo: 
                         <!-- Lo span verrà riempito in maniera DINAMICA quando avrò i dati inseriti dall'utente -->
                        <span id="nome-passeggero"></span>
                    </h3>
                </div>

                <!-- Per questa sezione creaiamo una table -->
                <div class="info-offerta">
                    <table>
                        <thead>
                            <tr>
                                <th>Offerta</th>
                                <th>Carrozza</th>
                                <th>Codice cambio prenotazione</th>
                                <th>Costo</th>
                            </tr>
                        </thead>
                        <!-- In table body sfrutto nuovamente gli span come fatto per nome-passeggero in modo da avere una creazione DINAMICA dei dati -->
                        <tbody>
                            <tr>
                                <td>
                                    <span id="offerta-applicata"></span>
                                </td>
                                <td>
                                    <span id="carrozza"></span>
                                </td>
                                <td>
                                    <span id="codice-cambio-prenotazione"></span>
                                </td>
                                <td>
                                    <span id="costo"></span>
                                </td>
                            </tr>
                        </tbody>
                            
                    </table>
                </div>
            </div>



        </section>

    </div>




    
    <!-- Collegamento JS -->
    <script src="./js/script.js"></script>
</body>

</html>
